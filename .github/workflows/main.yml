name: Check Formatting

on:
  pull_request:
    branches: [master]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Format
        run: |
          npm ci
          npm run formatting:check
